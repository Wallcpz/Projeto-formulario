<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário do Evento</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="page">
    <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo é preencher esse formulário de inscrição.</p>
    </header>
    <form id="event-form">
    
        <fieldset>
            <div class="fieldset-wrapper">
                <legend> Informações do evento</legend>
                
                <div class="line"></div>
    
                <div class="input-wrapper">
                    <label for="event-title">Titulo do Evento<span>(Mínimo 8 caracteres)</span></label>
                    <input 
                    type="text" 
                    id="event-title" 
                    required 
                    minlength=8/>
                </div>
    
                <div class="input-wrapper">
                    <label for="event-url">Link do evento<span>(Comece com https://)</span></label>
                    <input 
                    type="url" 
                    id="event-url"
                    required/>
                    
                </div>

                <div class="input-wrapper">
                    <label for="event-whastapp">Whatsapp para contato<span>(Somente números)</span></label>
                    <input 
                    type="number" 
                    id="event-whatsapp"
                    required/>
                </div>

                
                <div class="input-wrapper">
                    <label for="event-info">Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category"> 

                       <option value="Live">Ao vivo</option>
                       <option value="Podcast">Podcast</option>
                       <option value="Mentorship">Mentoria</option>
                       <option value="Irl-event">Evento físico</option>

                    
                    </select>
                </div>
            
        </fieldset>

        
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Privacidade</legend>
                <div class="line"></div>
                
                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador<span>(Digite um e-mail válido)</span></label>
                    <input 
                    type="email" 
                    id="event-email"
                    required/>
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes.<span>(Mínimo 8 caracteres)</span></label>
                    <input 
                    type="password" 
                    id="event-password" 
                    required 
                    minlength="8"/>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-private"/>
                    <label for="event-private">Evento privado</label>
                </div>
            
            </div>
        </fieldset>        

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Dia e hora</legend>
                <div class="line"></div>

             <div class="col-3">

                    <div class="input-wrapper">
                    <label for="event-date">Data</label>
                    <input 
                    type="date" 
                    id="event-date"
                    required/>
                    
                </div>

                <div class="input-wrapper">
                    <label for="event-begin">Dás</label>
                    <input 
                    type="time" 
                    id="event-begin"
                    required/>
                </div>

                <div class="input-wrapper">
                    <label for="event-end">até</label>
                    <input 
                    type="time" 
                    id="event-end"
                    required/>
                </div>

             </div>
                
            
            </div>
        </fieldset>        

    </form>

    <footer>
        <input class="button" type="submit" form="event-form" value="Salvar evento">
    </footer>
    
  </div> 
    
    
    
</body>
</html>
